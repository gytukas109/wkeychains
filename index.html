<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media screen and (max-width: 600px) {
            section {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile-Friendly Website</h1>
    </header>

    <section>
        <h2>Section 1: Product 1</h2>
        <div class="product">
            <img src="image1.jpg" alt="Product 1">
            <p>Price: $20</p>
        </div>

        <h2>Section 2: Product 2</h2>
        <div class="product">
            <img src="image2.jpg" alt="Product 2">
            <p>Price: $30</p>
        </div>
    </section>
</body>
</html>
